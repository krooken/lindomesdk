<!doctype html>
<html lang="se">
  <head>
    <meta charset="utf-8">
    <title>Lindome SDK</title>
    <link rel="icon" type="image/svg" href="/assets/img/lsdk_logo.svg" />
    <style type="text/css" media="screen">
      #center_content {
        margin: 10px auto;
        max-width: 980px;
        align-self: center;
      }
      img {
        max-width: 100%;
      }
      h1, h2, h3 {
        color: #262626;
      }
      .anchor_menu {
        list-style: none;
        padding: 0;
        background-color: #cbcbcb;
      }
      .anchor_menu a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #262626;
        max-width: 150px;
        font-weight: bold;
      }
      .anchor_menu a:hover {
        background: #262626;
        color: #f3f3f3;
      }
      #left_column, #body, #right_column {
        float: left;
      }
      #left_column {
        max-width: 150px;
        width: 100%;
      }
      #right_column {
        padding: 0 5px;
        max-width: 230px;
      }
      #body {
        max-width: 600px;
        padding: 0 20px;
      }
      .horizontal_menu {
        list-style: none;
        padding: 0;
        background-color: #cbcbcb;
        display: flex;
        margin: 0;
      }
      .horizontal_menu a {
        display: inline-block;
        padding: 10px;
        text-decoration: none;
        color: #262626;
        font-weight: bold;
      }
      .horizontal_menu a:hover {
        background: #262626;
        color: #f3f3f3;
      }
      .horizontal_menu a.active {
        background: #7990c5;
        color: white;
      }
      .horizontal_menu a.active:hover {
        background: #1d3c85;
        color: white;
      }
      .main::after {
        content: "";
        clear: both;
        display: table;
      }
      * {
        font-family: sans-serif;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="center_content">
      <a href="/foreningen"><img src="/assets/img/headerimg.jpg" /></a>
      <div class="container">
  <h1>404</h1>

  <p><strong>Sidan kunde inte hittas :(</strong></p>
  <p>Sidan du letar efter kunde inte hittas.</p>
</div>

      <footer style="text-align: center;">
        &copy; Lindome Sportdykarklubb
      </footer>
    </div>
  </body>
</html>
